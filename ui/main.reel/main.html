<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Felis Cursus
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "catFlow": {
            "prototype": "ui/cat-flow.reel",
            "properties": {
                "element": {"#": "catFlow"}
            },
            "bindings": {
                "contentController": {"<-": "@rangeController"}
            }
        },
        "progress": {
            "prototype": "ui/progress.reel",
            "properties": {
                "element": {"#": "progress"}
            }
        },
        "promiseController": {
            "prototype": "montage/core/promise-controller",
            "bindings": {
                "promise": {"<-": "@owner.catImagesPromise"}
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@promiseController.value"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@promiseController.fulfilled ? 'fulfilled' : 'pending'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="substitution">
            <div data-arg="pending">
                <div data-montage-id="progress"></div>
            </div>
            <div data-arg="fulfilled">
                <div data-montage-id="catFlow"></div>
            </div>
        </div>
    </div>
</body>
</html>
